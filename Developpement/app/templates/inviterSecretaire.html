{% include 'banner.html' %}
<body>
    <main style="background-color : #ebf3fc;">
        <section class="ftco-section row justify-content-center shadow-lg"> 
                         
          <form method="POST" id="formCoo" class="container flex w-100 wrap p-4">
            <div class="form-group">
                <h3 class="text-center pb-3">Veuillez remplir ce formulaire</h3> 
            </div>    
            <div class="form-group">
                <label for="exampleInputNom">Prénom</label>
                <input type="text" class="form-control" id="exampleInputNom" aria-describedby="emailHelp" placeholder="Entrer votre prénom" name="prenom" id="PrenomPersonne" value= "{{prenom}}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputNom">Nom</label>
                <input type="text" class="form-control" id="exampleInputNom" placeholder="Entrer votre nom" name="nom" value = "{{nom}}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Adresse Mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer votre Email" name="email" value= {{email}} required>
                <small id="emailHelp" class="form-text text-muted">Nous ne partagerions jamais votre adresse mail avec quiconque.</small>
            </div>
            <div class="form-group">
                <label for="adressePostal">Adresse Postal</label>
                <input type="text" class="form-control" id="adressePostal" placeholder="Entrer votre adresse postal" name="adresse" value= "{{adresse}}" required>
            </div>
            <div class="form-group">
                <label for="numTel">Téléphone</label>
                <input type="tel" class="form-control" id="numTel" placeholder="Entrer votre téléphone" name="tel" pattern="[0-9]{10}" value= {{tel}} required>
            </div>
            <div class="form-group">
                <label for="ddn">Date de naissance</label>
                <input type="date" class="form-control" id="ddn" placeholder="Entrer votre date de naissance" name="ddn" value= {{ddn}} required>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mr-2" style="background : #eb441e !important;">Retour</button>
                <button type="submit" class="btn btn-primary ">Suivant</button>
            </div>
            </form>
        </section>
    </main>
</body>
</html>


<script>

    let verif_champs_rempli = function(){
        var requiredTextFields = $(':text');
        // mail, tel, date
        console.log(requiredTextFields);
        for(let i=0; i<requiredTextFields.length; i++){
            if(requiredTextFields[i].value == ""){
                window.alert("Vous devez remplir tout les champs")
                return false;
            }
        }
    }
    

</script>
