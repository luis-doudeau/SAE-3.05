{% include 'banner.html' %}
<body>
    <main style="background-color : #ebf3fc;">
        <section class="ftco-section row justify-content-center shadow-lg"> 
                         
          <form method="POST" id="formCoo" class="container shadow flex w-100 wrap p-4" style="min-width: 40%;">
            <div class="form-group">
                <h3 class="text-center pb-3 fs-2">Formulaire des coordonnées</h3> 
            </div>    
            <div class="form-group">
                <label for="exampleInputNom" class="fs-5">Prénom</label>
                <input type="text" class="form-control textFieldInfo" id="exampleInputNom" aria-describedby="emailHelp" placeholder="Entrer un prénom" name="prenom" id="PrenomPersonne" required>
            </div>
            <div class="form-group">
                <label for="exampleInputNom" class="fs-5">Nom</label>
                <input type="text" class="form-control textFieldInfo" id="exampleInputNom" placeholder="Entrer un nom" name="nom" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1" class="fs-5">Adresse Mail</label>
                <input type="email" class="form-control textFieldInfo" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Entrer une adresse email" name="email" required>
            </div>
            <div class="form-group">
                <label for="adressePostal" class="fs-5">Adresse Postal</label>
                <input type="text" class="form-control textFieldInfo" id="adressePostal" placeholder="Entrer votre adresse postal" name="adresse" value= "{{ current_user.adresseP }}" required>
            </div>
            <div class="form-group">
                <label for="codePostal" class="fs-5">Code Postal</label>
                <input type="text" class="form-control textFieldInfo" id="codePostal" placeholder="Entrer votre code postal" pattern="[0-9]{5}" name="codePostal" value= "{{ current_user.codePostalP }}" required>
            </div>
            <div class="form-group">
                <label for="ville" class="fs-5">Ville</label>
                <input type="text" class="form-control textFieldInfo" id="ville" placeholder="Entrer votre ville" name="ville" value= "{{ current_user.villeP }}" required>
            </div>
            <div class="form-group">
                <label for="numTel" class="fs-5">Téléphone</label>
                <input type="tel" class="form-control textFieldInfo" id="numTel" placeholder="Entrer un numéro de téléphone" name="tel" pattern="[0-9]{10}" required>
            </div>
            <div class="form-group">
                <label for="ddn" class="fs-5">Date de naissance</label>
                <input type="date" class="form-control textFieldInfo" id="ddn" placeholder="Entrer une date de naissance" name="ddn" required>
            </div>
            <label for="role" class="fs-5">Rôle</label>
            <div class="form-group">
                <select class="selectpicker textFieldInfo" name="role" required>
                    <option value="">-- Choisir rôle --</option>
                    {%for (role) in liste_roles%}
                        <option value="{{role}}">{{role}}</option>
                    {%endfor%}
                </select>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" style="width: 140px; height: 45px;font-size:130%;" class="btn btn-primary mt-3">Inscrire</button>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
