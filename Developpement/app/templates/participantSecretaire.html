<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styleConnexion.css') }}">
    <link href="https://fr.allfont.net/allfont.css?fonts=londrina-shadow" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>
        <ul>
            <li>
                <p>Rejoignez la communauté <span>#BDBoum</span></p>
            </li>
            <li>
                <a href="https://www.instagram.com/bdboum/?hl=fr"> <img id="imginsta" src="{{url_for('static', filename='img/logoInsta.png')}}" alt=""> </a>
            </li>
            <li>
                <a href="https://www.facebook.com/bdboum?fref=ts"> <img id="imgface" src="{{url_for('static', filename='img/logoFacebook.png')}}" alt=""> </a>
            </li>
            <li>
                <a href="https://www.youtube.com/channel/UCZzbuXSrKg_De4i7H9BaW1Q"> <img id="imgyout" src="{{url_for('static', filename='img/logoYoutube.png')}}" alt=""> </a>
            </li>
            <li id="last-li-header">
                <a href="https://www.maisondelabd.com/">Site Officiel bdBoum</a>
            </li>
        </ul>
        
    </header>
    <main>
        <header>
            <ul>
                <li>
                    <img src="{{url_for('static', filename='img/logo_maison_de_la_bd.jpg')}}" alt="">
                </li>
                <li>
                    <p> 18 → 20 Novembre 2022</p>
                </li>
                <li>
                    <p>Infos pratiques</p>
                </li>
                <li>
                    <a href="{{url_for('page_secretaire_accueil')}}"> MENU</a>
                </li>
                <li>
                    <img src="{{url_for('static', filename='img/logo_maison_de_la_bd.jpg')}}" alt="">
                </li>
            </ul>
        </header>

            <form method="POST">
                    <div class="user-box">
                        <select name="trier" id="trier">
                          <option value="type_trie">Trier</option>
                          {%for type_trie in type_participant%}
                            <option value="{{type_trie}}">{{type_trie}}</option>
                            {%endfor%}
                        </select> 
                    </div>         
                    <div class="user-box">
                        <input class="input-user-box" id="boutonConnecter" type="submit" value="FILTRER">
                    </div>     
            </form>
            <section>
                <table>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">PRENOM</th>
                        <th scope="col">NOM</th>
                        <th scope="col">DDN</th>
                        <th scope="col">EMAIL</th>
                    </tr>
                
                    {%for particpant in liste_personne%}
                        <tr>
                            <th scope="col">{{particpant.idP}}</th>
                            <th scope="col">{{particpant.prenomP}}</th>
                            <th scope="col">{{particpant.nomP}}</th>
                            <th scope="col">{{particpant.ddnP}}</th>
                            <th scope="col">{{particpant.emailP}}</th>
                        </tr>
                    {%endfor%}

                
            </table>

            </section>
    </main>
</body>
</html>
