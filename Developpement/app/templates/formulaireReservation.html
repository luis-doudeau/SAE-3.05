{% include 'banner.html' %}
<body>
    <main style="background-color : #ebf3fc;">
        <section class="ftco-section row justify-content-center shadow-lg"> 
                         
          <form method="POST" id="formCoo" class="container flex w-100 wrap p-4">
            <label for="restauration" class="col-sm-2 col-form-label mb-2 titre" id="restauration">Restauration</label>
            <div class="form-group row ml-5">
                <div class="col-sm-10">
                  <input class=" form-controls justify-content-center" name="jeudi_soir" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Jeudi soir</label>
                </div>
            </div>
            <div class="form-group row ml-5"> 
                <div class="col-sm-10"> 
                  <input class=" form-controls justify-content-center" name="vendredi_midi" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Vendredi midi</label> 
                  <input class=" form-controls justify-content-center" name="vendredi_soir" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Vendredi soir</label>
                </div>
            </div>
            <div class="form-group row ml-5">
                <div class="col-sm-10">
                  <input class=" form-controls justify-content-center" name="samedi_midi" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Samedi midi</label>
                  <input class=" form-controls justify-content-center" name="samedi_soir" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Samedi soir</label>
                </div>

            </div>
            <div class="form-group row ml-5">
                <div class="col-sm-10">
                  <input class=" form-controls justify-content-center" name="dimanche_midi" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Dimanche midi</label>
                  <input class=" form-controls justify-content-center" name="dimanche_soir" type="checkbox" id="inlineCheckbox1">
                  <label for="inputDate" class="col-sm-2 col-form-label">Dimanche soir</label>
                </div>
            </div>
            <label for="regimeLabel" class="col-form-label mb-3 ml-3 titre" id="regimeLabel">Régime alimentaire</label>
            <div class="form-group row ml-4">
                <div class="col-sm-10">
                  <input type="text" class="form-controls col-sm-3 col-form-label ml-3" placeholder="Nom régime(s)" id="regime" name="regime">
                </div>
            </div>
            <label for="hebergement" class="col-form-label mb-3 ml-3 titre" id="hebergement">Hébergement</label>
            <div class="form-check form-group row ml-5">
              <input class="form-check-input" type="radio" id="chambre1" name="chambre" checked>
              <label class="form-check-label" for="chambre">
                Oui, je souhaite réserver une chambre d'hôtel (à la charge du festival)
              </label>
            </div>
            <div class="form-check form-group ml-5">
              <input class="form-check-input" type="radio" name="chambre" id="pasChambre">
              <label class="form-check-label" for="pasChambre">
                Non, je ne souhaite pas réserver de chambre d'hôtel 
              </label>
            </div>
          </div>    
          <div class="form-group row ml-3">
            <label class="mt-2 mb-3 titre" for="exampleFormControlTextarea1">Autre remarques</label>
            <input type="textarea" class="form-control mt-1 ml-4 mr-5" id="exampleFormControlTextarea1" placeholder="Écrivez d'autres remarques éventuelles" rows="3" name="remarques">
          </div>
            <small id="prise_en_charge" class="col-form-label mb-3 ml-3 form-text text-muted"><em>PRISE EN CHARGE</em> : Les frais annexes tels que téléphone, bar, ... sont à votre charge
                ainsi que les repas, transport, hebergement du conjoint.</small>
            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary mr-2 mt-3" style="background : #eb441e !important;">Retour</button>
                <button type="submit" class="btn btn-primary mt-3">Suivant</button>
            </div>     
        </form>
        </section>
    </main>
</body>
</html>

<style>
    em{
        text-decoration: underline;
        font-style: normal;
    }

    .titre{
      font-size: 22px;
    }
</style>
