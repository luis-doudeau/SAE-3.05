{% include 'banner.html' %}
<body>
    <main style="background-color : #ebf3fc;">
        <section class="ftco-section row justify-content-center shadow-lg"> 
                         
          <form method="POST" id="formCoo" class="container shadow flex w-100 wrap p-4" style="min-width: 40%;">
            <div class="form-group">
                <h3 class="text-center pb-3">Créer une intervention</h3> 
            </div>    
            <div class="form-group">
                <label for="exampleInputNom" class="fs-5">Participant</label>
                <input type="text" class="form-control" id="exampleInputNom" aria-describedby="emailHelp" placeholder="Entrer un nom/prénom OU une adresse mail" name="prenom" id="PrenomPersonne" required>
            </div>
            <div class="form-group">
              
            </div>
            <div class="form-group row">
              <div class="col-4">
                <label for="ddn" class="fs-5">Date</label>
                <input type="date" class="form-control col-12 text-center" style="font-size : 1.25em;" id="ddn" placeholder="Entrer une date de naissance" name="ddn" required>
              </div>
              <div class="col-4">
                <label for="ddn" class="fs-5">Début</label>
                <input type="time" class="form-control col-12 text-center" style="font-size : 1.25em;" id="ddn" placeholder="Entrer une date de naissance" name="ddn" required>
              </div>
              <div class="col-4">
                <label for="ddn" class="fs-5">Fin</label>
                <input type="time" class="form-control col-12 text-center" style="font-size : 1.25em;" id="ddn" placeholder="Entrer une date de naissance" name="ddn" required>
              </div>
            </div>
            <div class="form-group">
                <label for="adressePostal">Adresse Postal</label>
                <input type="text" class="form-control" id="adressePostal" placeholder="Entrer une adresse postal" name="adresse" required>
            </div>
            <div class="form-group">
                <label for="numTel">Téléphone</label>
                <input type="tel" class="form-control" id="numTel" placeholder="Entrer un numéro de téléphone" name="tel" pattern="[0-9]{10}" required>
            </div>
            
            <label for="role">Rôle</label>
            <div class="form-group">
                <select class="selectpicker" name="role" required>
                    <option value="">-- Choisir rôle --</option>
                    {%for (role) in liste_roles%}
                        <option value="{{role}}">{{role}}</option>
                    {%endfor%}
                </select>
            </div>
            
            <div class="form-group text-center">
                <button type="submit" style="width: 140px; height: 45px;font-size:130%;" class="btn btn-primary mt-3">Inscrire</button>
            </div>
            </form>
        </section>
    </main>
</body>
</html>
