{% include 'banner.html' %}
<body style="background-color : #ebf3fc">
    <main>
        <div style="background-color : #f5f7fa" class="container mt-5">
            {% block content %}
            <table id="data" class="table table-striped">
                <thead>
                    <tr>
                      <th>Prenom</th>
                      <th>Nom</th>
                      <th>Transport</th>
                      <th>Lieu Départ</th>
                      <th>Date Départ</th>
                      <th>Lieu Arrivé</th>
                      <th>Date Arrivé</th>
                    </tr>
                  </thead>
              </table>
              {% endblock %}
        </div>
          {% block scripts %}

          
    <script>
        $(document).ready(function () {
            $('#data').DataTable({
                ajax: '/api/dataTransporte',
                columns: [
                {data: 'prenomP'},
                {data: 'nomP'},
                {data: 'transport'},
                {data: 'lieuDepart'},
                {data: 'dateDepart'},
                {data: 'lieuArrive'},
                {data: 'dateArrive'},
                ],
                scrollY:500,
                deferRender:    true,
                scroller:true,
                select:false,
                paging: false,
                combobox : true,
                info: false,
                
              });
            });

            
          </script>
        {% endblock %}
        </div>
    </main>
</body>
</html>
